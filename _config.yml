content:
  - title: Projects # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: top-middle
        title: Autonomous Robot Grasping
        link: github.com/BarisYazici/deep-rl-grasping
        # link_text: 
        additional_links:
          - title:  Medium Post
            icon: fab fa-medium
            url: https://bit.ly/3s1srPr
          - title:  Github Page
            icon: fab fa-github
            url: github.com/BarisYazici/deep-rl-grasping
        quote: >
          Learning object grasping from raw depth sensor data with Reinforcement Learning in <mark>Pybullet</mark> simulation.
        description: | # this will include new lines to allow paragraphs
          This project has begun with my master's thesis project- full report can be foud [here](https://github.com/BarisYazici/tum_masters_thesis/blob/master/final_report.pdf).
          I developed the project even further after I handed my dissertation. It evolved to a fully open-source project that aims to help all robotics enthusiast.
          This projects presents a convenient way to train robotics hand for object manipulation. It includes two different scenes(table and plane) to test the trained model.
          It uses <mark>OpenAI-Gym</mark> to describe the environment. It has built-in support for depth, RGB-D and auto-encoder observation. There are trained models in <mark>SAC</mark>, 
          <mark>DQN</mark> and in <mark>BDQ</mark> Reinforcement Learning algorithm.
          
          The trainning structure supports <mark>curriculum learning</mark>, <mark>shaped reward</mark> integration for speeding up the training.
     
      - layout: top-middle
        title: Learning-based Adaptable Motion Control
        link: https://github.com/Roboy/gym-roboy
        # link_text: 
        additional_links:
          - title:  Medium
            icon: fab fa-medium
            url: https://medium.com/@tomas.ruiz.te
          - title:  Github Page
            icon: fab fa-github
            url: https://github.com/Roboy/DeepAndReinforced
        quote: >
          Controlling the tendons of the Roboy with <mark> PPO </mark> algorithm. Trained the agent on <GCP> in a <mark>Docker</mark> container
        description: | # this will include new lines to allow paragraphs 
          Roboy's joints are actuated with tendons, akin to humans. It is challenging to control the length of tendon to build to move the joint in a specified problem.
          The traditional control approach suffers to perform, because of the modelling difficulties, such as elasticity of the tendon or the uncertainty of the tendon length
          when it is wrapped around the pulley.

          Therefore we developed an adaptable system with <mark>Deep Reinforcement Learning</mark>. We describe the environment with <mark>OpenAI gym</mark> and trained the
          model with <mark>PPO</mark> algorithm on <mark>Google Cloud Platform</mark>. I implemented the gym interface and the physics simulations helper functions.

      - layout: top-middle
        title: Kinect Fusion Markerless Augmented Reality
        link: github.com/Zielon/3DScanning
        additional_links:
          - title:  Github Page
            icon: fab fa-github
            url: https://github.com/Zielon/3DScanning
        quote: >
          Term project of <a href:"https://www.in.tum.de/cg/teaching/winter-term-1718/3d-scanning-motion-capture/">3D Scanning and Motion Capture</a> course at TUM. 3D Reconstructed the world and interacted with it in Unity
        description:
          Developed a real-time kinect fusion pipeline for reconstruction and augment reality application. 
          We used Iterative Closest Point(<mark>ICP</mark>) algorithm for camera tracking and marching cubes to extract the meshes.
          Later we transferred the meshes to <mark>Unity</mark> and interacted the world with such as rendering balls or bottles on the reconstructed world.

      - layout: top-middle
        title: Roboy Gesture Mirroring
        link: https://roboy.org/students/hand/
        # link_text: 
        additional_links:
          - title:  YouTube
            icon: fab fa-youtube
            url: https://www.youtube.com/watch?v=uKjYwrlTxno
          - title:  Github Page
            icon: fab fa-github
            url: https://github.com/Roboy/ss18_hand
        quote: >
          Detect hand gestures with <mark>SSD</mark> transfer to <mark>Gazebo</mark> simulation via <mark>ROS</mark> 
        description: | # this will include new lines to allow paragraphs
          Roboy is one of the biggest student teams in Technical University of Munich. We are developing a tendon-actuated humanoid robot. One part of the project was to detect the hand with <mark>SSD</mark> model in a real-time video stream from <mark>Leap Motion</mark> camera.
          The other part is the classify the hand with a specific gesture-id. This gesture is then passed to the simulation of the Hand model via <mark>ROS</mark> communication.

          Hand model is develop based on a previous template on <mark>AutoDesk Fusion</mark>

      - layout: top-middle
        title: Extreme Europe
        link: extremeurope.herokuapp.com
        # link_text: 
        additional_links:
          - title:  Github Page
            icon: fab fa-github
            url: github.com/BarisYazici/extremeurope
        quote: >
          Web service to facilitate the communication between extreme sporters. Developed on <mark>Ruby on Rails</mark> and deployed with <mark>heroku</mark>
        description: | # this will include new lines to allow paragraphs
          I started this project to familiarize myself with web development in the early stages of my university education :) The website is based on RESTFUL api. Every user can
          add a category(accomodation, transport, guidance) for a specific extreme sport type(Rock Climbing, Ski Touring or Wind Surf). It allows user to search functionality with <mark>elasticsearch</mark> plugin.

      - layout: top-middle
        title: FleetMe
        link: bemostwanted.herokuapp.com
        # link_text: 
        additional_links:
          - title:  Github Page
            icon: fab fa-github
            url: https://github.com/BarisYazici/TUM_Mobility_Services
        quote: >
          Fleet Management application that makes use of BMW Car-Data API. Developed with <mark>Node.js</mark> and <mark>MongoDB</mark> in the backend and <mark>react</mark> in the front-end
        description: | # this will include new lines to allow paragraphs
          As part of Technical Unviversity Munich's mobility services course in coordination with BMW, we developed a Fleet Management application using BMW CarData.
          We used <mark>MongoDB</mark>, <mark>Express.js</mark> and <mark>Node.js</mark> in the backend and <mark>React</mark> for the front-end.

