about_content: | # this will include new lines to allow paragraphs
    Hi! I'm Baris :) I'm a software engineer based in Munich. I'm specialized in Machine Learning applications in Robotics field. I am most proud of the
    Reinforcement Learning for autonomous robotics grasping [project](https://github.com/BarisYazici/deep-rl-grasping), 
    which was featured as Editor's Pick on Towards Data Science publication [link to post](https://bit.ly/3s1srPr).
    
    I am constantly challenging myself with new goals. Recently, I passed the Workera machine learning engineer [certification](https://app.workera.ai/public/candidate/certificate?code=HTAUGOEY).
    I am also learning meta-learning in object-detection field and developing a basic project. Feel free to contact me via <a href = "mailto: baris.yazici@tum.de"> e-mail</a>.
    
    The technologies I am post comfortable with are: 
    - <mark> Python </mark> 
    - <mark> C++ </mark> 
    - <mark> Javascript </mark> 
    - <mark> Tensorflow </mark> 
    - <mark> Pandas </mark> 
    - <mark> matplotlib </mark> 
    - <mark> OpenAI Gym </mark> 
    - <mark> ROS </mark> 
    - <mark> Gazebo </mark> 
    - <mark> PyBullet </mark> 
    - <mark> GCP </mark> 
  # - Lists
